<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script defer="" src="/_vercel/insights/script.js"></script>
  <title>Cypher Note</title>
  <link rel="stylesheet" href="./output.css" />  
</head>
<body class="bg-gray-800 text-gray-200 font-sans text-lg"> 
  <div id="container" class="flex h-screen"> 
    <aside id="sidebar" class="w-64 bg-gray-900 p-5 flex flex-col">
      <div class="sidebar-content flex flex-col gap-10 mb-auto"> 
        <div id="checkboxes-output-container">
          <label for="selected-text" class="block mb-2">Selected text:</label>
          <textarea type="text" id="selected-text" readonly class="bg-gray-700 text-gray-300 border border-gray-600 px-3 py-2 rounded-md"></textarea>

          <label class="flex items-center mt-3" for="case-sensitive"> 
            <input type="checkbox" id="case-sensitive" class="mr-2 form-checkbox"> 
            Case-sensitive
          </label>

          <label class="flex items-center mt-3" for="whole-word"> 
            <input type="checkbox" id="whole-word" class="mr-2 form-checkbox"> 
            Whole word 
          </label>

          <div id="session-status" class="text-green-500 mt-10 text-sm">üü¢ Session Ready!</div>
        </div> 

        <button id="end-session-button" class="inline-block rounded-full bg-cyan-900 px-6 pb-2 pt-2.5 text-xs font-medium uppercase leading-normal text-primary-700 transition duration-150 ease-in-out hover:bg-primary-accent-100 focus:bg-primary-accent-100 focus:outline-none focus:ring-0 active:bg-primary-accent-200">‚ùå End Session</button> 
        <button id="encrypt-button" class="inline-block rounded-full bg-green-700 text-neutral-50 shadow-[0_4px_9px_-4px_rgba(51,45,45,0.7)] hover:bg-green-600 hover:shadow-[0_8px_9px_-4px_rgba(51,45,45,0.2),0_4px_18px_0_rgba(51,45,45,0.1)] focus:bg-green-800 focus:shadow-[0_8px_9px_-4px_rgba(51,45,45,0.2),0_4px_18px_0_rgba(51,45,45,0.1)] active:bg-green-700 active:shadow-[0_8px_9px_-4px_rgba(51,45,45,0.2),0_4px_18px_0_rgba(51,45,45,0.1)] px-6 pb-2 pt-2.5 text-xs font-medium uppercase leading-normal transition duration-150 ease-in-out focus:outline-none focus:ring-0">Encrypt</button> 
        <button id="decrypt-button" class="inline-block rounded-full bg-purple-900 text-neutral-50 shadow-[0_4px_9px_-4px_rgba(51,45,45,0.7)] hover:bg-purple-600 hover:shadow-[0_8px_9px_-4px_rgba(51,45,45,0.2),0_4px_18px_0_rgba(51,45,45,0.1)] focus:bg-purple-800 focus:shadow-[0_8px_9px_-4px_rgba(51,45,45,0.2),0_4px_18px_0_rgba(51,45,45,0.1)] active:bg-purple-700 active:shadow-[0_8px_9px_-4px_rgba(51,45,45,0.2),0_4px_18px_0_rgba(51,45,45,0.1)] px-6 pb-2 pt-2.5 text-xs font-medium uppercase leading-normal transition duration-150 ease-in-out focus:outline-none focus:ring-0">Decrypt</button>
      </div>
    </aside>
    <main id="main-content" class="flex-grow overflow-hidden">
      <div id="editable-area" contenteditable="true" placeholder="Type some text here..." spellcheck="false" class="w-full h-full overflow-y-auto bg-gray-800 p-8 text-gray-200 focus:outline-none"></div>
    </main>
  </div>
  <script src="./scripts.js"></script> 
</body>
</html>
