<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script defer="" src="/_vercel/insights/script.js"></script>
  <title>Cypher Note</title>
  <link rel="stylesheet" href="./output.css" />  
</head>
<body class="bg-gray-800 text-gray-200 font-sans text-lg"> 
  <div id="container" class="flex h-screen"> 
    <aside id="sidebar" class="w-64 bg-gray-900 p-5 flex flex-col">
      <div class="sidebar-content flex flex-col gap-10 mb-auto"> 
        <div id="checkboxes-output-container">
          <label for="selected-text" class="block mb-2">Selected text:</label>
          <textarea type="text" id="selected-text" readonly class="bg-gray-700 text-gray-300 border border-gray-600 px-3 py-2 rounded-md"></textarea>

          <div class="flex items-center mb-4">
              <input type="checkbox" id="case-sensitive" class="w-6 h-6 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
              <label for="case-sensitive" class="ms-2 text-base font-medium text-gray-900 dark:text-gray-300">Case-sensitive</label>
          </div>

          <div class="flex items-center mb-4">
            <input type="checkbox" id="whole-word" class="w-6 h-6 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
            <label for="whole-word" class="ms-2 text-base font-medium text-gray-900 dark:text-gray-300">Whole word </label>
        </div>
        
        <span id="session-status" class="flex items-center text-sm font-medium text-gray-900 dark:text-white me-3">
          <span class="flex w-3 h-3 me-3 bg-green-500 rounded-full border-solid flex-shrink-0"></span>
          <span id="session-text">Session Ready!</span>
        </span>
        
        </div> 

        <button id="end-session-button" class="text-red-700 hover:text-white border border-red-700 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2 dark:border-red-500 dark:text-red-500 dark:hover:text-white dark:hover:bg-red-600 dark:focus:ring-red-900">End Session</button> 
        <button id="encrypt-button" class="text-white bg-green-700 hover:bg-green-800 focus:outline-none focus:ring-4 focus:ring-green-300 font-medium rounded-full text-sm px-5 py-2.5 text-center me-2 mb-2 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800">Encrypt</button> 
        <button id="decrypt-button" class="text-white bg-purple-700 hover:bg-purple-800 focus:outline-none focus:ring-4 focus:ring-purple-300 font-medium rounded-full text-sm px-5 py-2.5 text-center mb-2 dark:bg-purple-600 dark:hover:bg-purple-700 dark:focus:ring-purple-900">Decrypt</button>
      </div>
    </aside>
    <main id="main-content" class="flex-grow overflow-hidden">
      <div id="editable-area" contenteditable="true" placeholder="Type some text here..." spellcheck="false" class="w-full h-full overflow-y-auto bg-gray-800 p-8 text-gray-200 focus:outline-none"></div>
    </main>
  </div>
  <script src="../node_modules/flowbite/dist/flowbite.min.js"></script>
  <script src="./scripts.js"></script> 
</body>
</html>
