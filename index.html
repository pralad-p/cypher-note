<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Electron App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <aside id="sidebar">
        <div class="sidebar-content">
          <div id="checkboxes-output-container">
            <label for="selected-text">Selected text:</label>
            <input type="text" id="selected-text" readonly />

            <label class="checkbox-container" for="case-sensitive"
              >Case-sensitive
              <input type="checkbox" id="case-sensitive" />
              <span class="checkmark"></span>
            </label>

            <label class="checkbox-container" for="whole-word"
              >Whole word
              <input type="checkbox" id="whole-word" />
              <span class="checkmark"></span>
            </label>

            <div id="session-status">ðŸŸ¢ Session Ready!</div>
          </div>

          <button id="encrypt-button">Encrypt</button>
          <button id="decrypt-button">Decrypt</button>
        </div>
      </aside>
      <main id="main-content">
        <div
          id="editable-area"
          contenteditable="true"
          placeholder="Type some text here..."
          spellcheck="false"
        ></div>
      </main>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
